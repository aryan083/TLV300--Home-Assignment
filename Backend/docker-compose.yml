version: '3.8'

services:
  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Add your WHOIS API key here or use .env file
      - WHOIS_API_KEY=${WHOIS_API_KEY}
    volumes:
      - ./logs:/usr/src/app/logs
    restart: unless-stopped
